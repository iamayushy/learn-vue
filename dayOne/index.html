<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue On Noob</title>
</head>
<body>
    <div id="app">
        <img :class="gender" :src="image" alt="">
        <h3 class="name">{{firstName}} {{lastName}}</h3>
        <button @click="getRandomUser" :class="gender" class="btn">Get Random User</button>
        <br>
        <input type="text" @input="handleInput" >
        <br>
        <button @click="addToList">ADD</button>
        <div v-for="(ls, index) in list">
            <div>
            <p>{{ls.message}} - {{ls.completed}}</p>
            <button @click="updateList(index)" >Delete</button>
        </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
